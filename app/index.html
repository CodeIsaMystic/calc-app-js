<!DOCTYPE html>
<html lang="fr">

<head>
  <!--   meta tags   -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--    style.css  file  -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!--   title  -->
  <title>CalculatorJS</title>
</head>

<body>


  <div class="calc">
    <section class="screen">0</section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double" id="clear">C</button>
        <button class="calc-button" id="back">←</button>
        <button class="calc-button">÷</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button num" id="#">7</button>
        <button class="calc-button num" id="#">8</button>
        <button class="calc-button num" id="#">9</button>
        <button class="calc-button">×</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button num" id="#">4</button>
        <button class="calc-button num" id="#">5</button>
        <button class="calc-button num" id="#">6</button>
        <button class="calc-button">-</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button num" id="#">1</button>
        <button class="calc-button num" id="#">2</button>
        <button class="calc-button num" id="#">3</button>
        <button class="calc-button">+</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple br3 num">0</button>
        <button class="calc-button br4">=</button>
      </div>
    </section>
  </div>


  <script src="assets/js/calculator.js"></script>
</body>

</html>
